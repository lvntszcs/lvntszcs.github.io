<!DOCTYPE html>
<html>
  <head>
    <title>Szia! Üdvözöllek!</title>
    <link rel="icon" type="image/png" href="icon.png"/>
    <style>
      .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
      }

      /* On mouse-over, add a deeper shadow */
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }

      /* Add some padding inside the card container */
      .container {
        padding: 2px 16px;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Szia! Üdvözöllek!</h1>
    <div class="card" style="width:150px; margin:0 auto">
      <img src="images/pfp_levi.png" alt="Avatar" style="width:300; height: auto">
      <div class="container" align="center">
        <h4><b>Szűcs Levente</b></h4>
        <p>baaaanyek</p>
      </div>
    </div>
  </body>
</html>
